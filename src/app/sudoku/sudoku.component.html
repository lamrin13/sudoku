<div class="container">
  <div *ngIf="done" class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <div class="flexBox1">
    <mat-grid-list [cols]="cols" rowHeight="1:1" [gutterSize]="'2px'">
      <div *ngFor="let item of [].constructor(cols); let i = index">
        <div *ngFor="let item of [].constructor(rows); let j = index">
          <mat-grid-tile
            [@colorState]="colorState[i][j]"
            (click)="selectCell(i, j)"
          >
            <span *ngIf="grid[i][j] != 0">{{ grid[i][j] }}</span>
          </mat-grid-tile>
        </div>
      </div>
    </mat-grid-list>
  </div>
  <div class="flexBox2">
    <div class="button-container">
      <div class="buttons" *ngFor="let button of buttons; let i = index">
        <button
          [ngClass]="activeButton[i] ? 'disabled-button' : 'button'"
          [disabled]="activeButton[i]"
          (click)="fillValue(button)"
        >
          {{ button }}
        </button>
      </div>
      <div class="buttons">
        <button class="danger-button" (click)="eraseValue()">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
